<!DOCTYPE html>
<html>
<head>
	<title>ChatBox</title>
	<link rel="stylesheet" type="text/css" href="chatbox_style.css">
<body>
	
	<div class="chatbox">

		<div class="chatcontent">

			<div class="content owner">
				<div class="user-photo"><img src="./food.png"></div>
				<p class="message">Welcome. How can I help you today? </p>
			</div>

			<div class="content customer">
				<div class="user-photo"><img src="./you.png"></div>
				<p class="message">I want to order an pizza today. </p>
			</div>

			<div class="content owner">
				<div class="user-photo"><img src="./food.png"></div>
				<p class="message">No problem. What's your favorite? </p>
			</div>
			<div class="content customer">
				<div class="user-photo"><img src="./you.png"></div>
				<p class="message">Can I have your menu?</p>
			</div>

			<div class="content owner">
				<div class="user-photo"><img src="./food.png"></div>
				<p class="message">Absolutely. Here you are.</p>
			</div>
			<div class="content owner">
				<div class="user-photo"><img src="./food.png"></div>
				<p class="message">Menu Here:
					<br>
					<br>
					<br>
				</p>
			</div>
			<div class="content customer">
				<div class="user-photo"><img src="./you.png"></div>
				<p class="message">I would like the large pepperoni pizza.</p>
			</div>
			<div class="content owner">
				<div class="user-photo"><img src="./food.png"></div>
				<p class="message">Sure. What else?</p>
			</div>

			<div class="content customer">
				<div class="user-photo"><img src="./you.png"></div>
				<p class="message">That's it. Thank you.</p>
			</div>

			<div class="content owner">
				<div class="user-photo"><img src="./food.png"></div>
				<p class="message">Thank you.</p>
			</div>
		</div>

		<div class="chat-input">
			<textarea></textarea>
			<form action="chatbox.html" method=GET>
				<button>SEND</button>
			</form>	
		</div>

	</div>
</body>
</html>
